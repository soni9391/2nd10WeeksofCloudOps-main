apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 443370704745.dkr.ecr.us-east-1.amazonaws.com/fronted:latest
        ports:
        - containerPort: 80
        env:   # <-- Fixed indentation
        - name: REACT_APP_API_BASE_URL
          value: "http://a110abd8fa54042069310e4029cfbccf-442386826.us-east-1.elb.amazonaws.com"
---
apiVersion: v1
kind: Service
metadata: 
  name: frontend
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
      #    nodePort: 31004  # Optional: Specify a nodePort if you want a fixed port
  selector:
    app: frontend  # Ensure this matches the labels in the Deployment
  type: LoadBalancer

